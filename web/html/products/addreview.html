<div class="panel panel-default">
  <div class="panel-heading">Add review for product</div>
  <div class="panel-body">
    <form novalidate class="form-horizontal"  name="form">
     <div class="form-group">
        <label class="control-label col-sm-2">Product Name:</label>
        <div class="col-sm-10">
            <label class="control-label font-weight-initial">{{product.Name}}</label>
        </div>
    </div>    
    <div class="form-group">
        <label class="control-label col-sm-2">Rating:</label>
        <div class="col-sm-10">          
           <input type="number" class="form-control" name="rating" data-ng-model="review.Rating" max="10" min="1" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Comment:</label>
        <div class="col-sm-10">          
           <textarea class="form-control" data-ng-model="review.Comment"></textarea>
        </div>
    </div>    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button data-ng-disabled="form.$invalid || !form.$dirty" data-ng-click="addNewReview()" class="btn btn-default">Add</button>
      </div>
    </div>
  </form>
  </div>
</div>
